<div *ngIf="!randomBoard">
  <form (change)="toggleUI()" [formGroup]="uiChoose">
    <label>
      <input type="radio" value="resources" formControlName="ui">
      <span>Resources</span>
    </label>
    <label>
      <input type="radio" value="harbours" formControlName="ui">
      <span>Harbours</span>
    </label>
    <label>
      <input type="radio" value="numbers" formControlName="ui">
      <span>Numbers</span>
    </label>
  </form>
  <div *ngIf="ui == 'resources'">
    <form (change)="updateHexType()" [formGroup]="hexTypeChoose">
      <label>
        <input type="radio" value="{{brick}}" formControlName="hextype">
        <span>Brick</span>
      </label>
      <label>
        <input type="radio" value="{{lumber}}" formControlName="hextype">
        <span>Lumber</span>
      </label>
      <label>
        <input type="radio" value="{{wool}}" formControlName="hextype">
        <span>Wool</span>
      </label>
      <label>
        <input type="radio" value="{{grain}}" formControlName="hextype">
        <span>Grain</span>
      </label>
      <label>
        <input type="radio" value="{{ore}}" formControlName="hextype">
        <span>Ore</span>
      </label>
      <label>
        <input type="radio" value="{{gold}}" formControlName="hextype">
        <span>Gold</span>
      </label>
      <label>
        <input type="radio" value="{{water}}" formControlName="hextype">
        <span>Water</span>
      </label>
    </form>
  </div>
  <div *ngIf="ui == 'harbours'">
    <form (change)="updateHarbour()" [formGroup]="harbourChoose">
      <label>
        <input type="radio" value="{{brick}}" formControlName="harbourtype">
        <span>Brick</span>
      </label>
      <label>
        <input type="radio" value="{{lumber}}" formControlName="harbourtype">
        <span>Lumber</span>
      </label>
      <label>
        <input type="radio" value="{{wool}}" formControlName="harbourtype">
        <span>Wool</span>
      </label>
      <label>
        <input type="radio" value="{{grain}}" formControlName="harbourtype">
        <span>Grain</span>
      </label>
      <label>
        <input type="radio" value="{{ore}}" formControlName="harbourtype">
        <span>Ore</span>
      </label>
    </form>
    <p>Display harbour selection</p>
  </div>
  <app-hex-svg [onHexClickFun]="onHexClick" (click)="placeHarbour($event)" [hex]="this.creationService.hexes"></app-hex-svg>
</div>
<div class="nav-but" (click)="back()">
