<h1 mat-dialog-title>Trade</h1>
<div mat-dialog-content>
  <div>
    <mat-radio-group aria-label="1. Free Resource" [(ngModel)]="data.one">
      <mat-radio-button value="0" (select)="data.one = 0">Brick</mat-radio-button>
      <mat-radio-button value="1" (select)="data.one = 1">Lumber</mat-radio-button>
      <mat-radio-button value="2" (select)="data.one = 2">Wool</mat-radio-button>
      <mat-radio-button value="3" (select)="data.one = 3">Grain</mat-radio-button>
      <mat-radio-button value="4" (select)="data.one = 4">Ore</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <mat-radio-group aria-label="2. Free Resource" [(ngModel)]="data.two">
      <mat-radio-button value="0" (select)="data.two = 0">Brick</mat-radio-button>
      <mat-radio-button value="1" (select)="data.two = 1">Lumber</mat-radio-button>
      <mat-radio-button value="2" (select)="data.two = 2">Wool</mat-radio-button>
      <mat-radio-button value="3" (select)="data.two = 3">Grain</mat-radio-button>
      <mat-radio-button value="4" (select)="data.two = 4">Ore</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
<button mat-dialog-close [mat-dialog-close]="data">Submit</button>
