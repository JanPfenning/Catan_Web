<div id="grid-container">
  <mat-card id="create-container" class="nav-container">
    <button mat-raised-button class="button" (click)="create()">Create Game</button>
  </mat-card>
  <mat-card id="join-container" class="nav-container">
    <label for="join_id">Id:</label>
    <input id="join_id" type="number" (change)="changeId($event)" value="{{this.gameId}}">
    <label for="join_pass">Passcode:</label>
    <input id="join_pass" type="password" (change)="changePass($event)" placeholder="eg: 1Zu3F8" value="{{this.passcode}}">
    <button mat-raised-button class="button" (click)="join()">Join Game</button>
  </mat-card>
  <mat-card id="spectate-container" class="nav-container">
    <label for="spec_id">Id:</label>
    <input id="spec_id" type="number" (change)="changeId($event)" value="{{this.gameId}}">
    <button mat-raised-button class="button" (click)="spectate()">Spectate Game</button>
  </mat-card>
  <div id="logo-container">
    <object id="logo" data="assets/catan_logo.svg" type="image/svg+xml"></object>
  </div>
</div>
